<!doctype html>
<html lang="en">
<!-- using jquery to add metadata -->
<head id="head">
    <!-- meta desc and title change every page -->
    <meta name="description" content="This is Cold Cleansing Cream by Harriet Hubbard Ayer.">
    <title>Harriet Hubbard Ayer Cold Cleansing Cream</title>
    <!-- adding js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
</head>
<body>
<!-- using global header -->
<header id="header"></header>
<main>
    <!-- using figure so i can utilize figcaption -->
    <figure>
        <!-- product image -->
        <img src="../img/coldCream.jpg" class="cream-img" alt="Harriet Hubbard Ayer Cold Cleansing Cream distributed by Victorian Beauty Improvements">
        <!-- product caption -->
        <figcaption class="prod-caption">Harriet Hubbard Ayer Cold Cleansing Cream. Distributed by Victorian Beauty Improvements.</figcaption>
    </figure>
    <!-- price of product -->
    <div class="prod-price">
        <!-- using span to italicize certain text -->
        <h2 class="prices">$59.99 <span class="shipping">+ Shipping</span></h2>
        <!-- span was unused in the end but used to potentially alter body text -->
        <p class="prod-desc"><span>English Made. 100% Natural. Easy to Apply. Glides Smoothly. Moisturizes & Cleanses. </span>Harriet Hubbard Ayer Cold Cleansing Cream 710ml. Follow directions as instructed on bottle. Distributed by Victorian Beauty Improvements.</p>
    </div>
    <!-- button to add to cart (cart doesnt exist, could not figure out jquery for it) -->
    <button type="submit" class="prod-submit">Add to Cart</button>
</main>
<!-- using global footer -->
<footer id="footer"></footer>
</body>
</html>
