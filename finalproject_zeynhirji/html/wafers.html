<!doctype html>
<html lang="en">
<!-- using jquery for metadata -->
<head id="head">
    <!-- meta desc and title -->
    <meta name="description" content="These are Safe Arsenic Complexion Wafers released by Dr. James Campbell.">
    <title>Campbell's Safe Arsenic Complexion Wafers</title>
    <!-- adding js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
</head>
<body>
<!-- using global header -->
<header id="header"></header>
<main>
    <!-- using figure so i can utilize figcaption -->
    <figure>
        <!-- product image -->
        <img src="../img/arsenicWafers.jpg" class="prod-img" alt="Dr. James Campbell's Safe Arsenic Complexion Wafers distributed by Victorian Beauty Improvements">
        <!-- product caption -->
        <figcaption class="prod-caption">Dr. James Campbell's Safe Arsenic Complexion Wafers. Distributed by Victorian Beauty Improvements.</figcaption>
    </figure>
    <!-- price of product -->
    <div class="prod-price">
        <!-- using span to italicize certain text -->
        <h2 class="prices">$39.99 <span class="shipping">+ Shipping</span></h2>
        <!-- span was unused in the end but used to potentially alter body text -->
        <p class="prod-desc"><span>English Made. 100% Natural. Cruelty Free. Completely Safe. Delicious Taste. </span>Dr. James Campbell's Safe Arsenic Complexion Wafers, now only $39.99 for a 24 pack. Distributed by Victorian Beauty Improvements.</p>
    </div>
    <!-- button to add to cart (cart doesnt exist, could not figure out jquery for it) -->
    <button type="submit" class="prod-submit">Add to Cart</button>
</main>
<!-- using global footer -->
<footer id="footer"></footer>
</body>
</html>
